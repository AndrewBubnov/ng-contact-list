<div class="container">
    <app-form [contact]="emptyContact"
              [type]="'add'"
              (addContact)="onAddContact($event)"
    ></app-form>
    <div *ngFor="let contact of contacts">
        <app-form [contact]="contact"
                  [type]="'edit'"
                  (deleteContact)="onDeleteContact($event)"
                  (editContact)="onEditContact($event)"
        ></app-form>
    </div>
</div>

<div class="container">
    <app-add-contact (addContact)="onAddContact($event)"></app-add-contact>
    <div *ngFor="let contact of contacts">
        <app-contact-item [contact]="contact"
                          (deleteContact)="onDeleteContact($event)"
                          (editContact)="onEditContact($event)"
        ></app-contact-item>
    </div>
</div>
